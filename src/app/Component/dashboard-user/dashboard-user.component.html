<div class="pc-container">
    <div class="pcoded-content">
        <!-- [ breadcrumb ] start -->
        <div class="page-header">
          <div class="page-block">
              <div class="row align-items-center">
                  <div class="col-md-12">
                      <div class="page-header-title">
                          <h5 class="m-b-10">Tableau de board utilisateur</h5>
                      </div>
                      <ul class="breadcrumb">
                        <li class="breadcrumb-item"><a>Home</a></li>
                        
                        <li class="breadcrumb-item" aria-current="page">Tableau de board utilisateur</li>
                      </ul>
                  </div>
              </div>
          </div>
        </div>
        <!-- [ breadcrumb ] end -->
        <!-- [ Main Content ] start -->
        <div class="row">
            <div class="col-xl-3 col-md-6">
                <div class="card feed-card">
                    <div class="card-body p-t-0 p-b-0">
                        <div class="row">
                            <div class="col-4 bg-primary border-feed">
                                <i class="fas fa-weight  f-40"></i>
                            </div>
                            <div class="col-8">
                                <div class="p-t-25 p-b-25">
                                    <h2 class="f-w-400 m-b-10">{{imp[0].nombre}}</h2>
                                    <p class="text-muted m-0">{{imp[0].nom}}</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-xl-3 col-md-6">
                <div class="card feed-card">
                    <div class="card-body p-t-0 p-b-0">
                        <div class="row">
                            <div class="col-4 bg-danger border-feed">
                                <i class="fas fa-times f-40"></i>
                            </div>
                            <div class="col-8">
                                <div class="p-t-25 p-b-25">
                                    <h2 class="f-w-400 m-b-10">{{imp[1].nombre}}</h2>
                                    <p class="text-muted m-0">{{imp[1].nom}}</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-xl-3 col-md-6">
                <div class="card feed-card">
                    <div class="card-body p-t-0 p-b-0">
                        <div class="row">
                            <div class="col-4 bg-warning border-feed">
                                <i class="fas fa-spinner f-40"></i>
                            </div>
                            <div class="col-8">
                                <div class="p-t-25 p-b-25">
                                    <h2 class="f-w-400 m-b-10">{{imp[2].nombre}}</h2>
                                    <p class="text-muted m-0">{{imp[2].nom}}</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-xl-3 col-md-6">
                <div class="card feed-card">
                    <div class="card-body p-t-0 p-b-0">
                        <div class="row">
                            <div class="col-4 bg-success border-feed">
                                <i class="fas fa-check f-40"></i>
                            </div>
                            <div class="col-8">
                                <div class="p-t-25 p-b-25">
                                    <h2 class="f-w-400 m-b-10">{{imp[3].nombre}}</h2>
                                    <p class="text-muted m-0">{{imp[3].nom}}</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>


        </div>

        <div class="col-md-12">
            <div class="card">
                <div class="card-header">
                    <h5>Nombre de type ticket par projet</h5>
                </div>
                <div class="card-body">
                    <div id="chart">
                        <apx-chart
                          [series]="chartOptionsS.series"
                          [chart]="chartOptionsS.chart"
                          [xaxis]="chartOptionsS.xaxis"
                          [markers]="chartOptionsS.markers"
                          [stroke]="chartOptionsS.stroke"
                          [yaxis]="chartOptionsS.yaxis"
                          [dataLabels]="chartOptionsS.dataLabels"
                          [title]="chartOptionsS.title"
                          [fill]="chartOptionsS.fill"
                          [tooltip]="chartOptionsS.tooltip"
                          [legend]="chartOptionsS.legend"
                        ></apx-chart>
                </div>
            </div>
        </div>
        </div>

        <div class="col-md-12">
            <div class="card">
                <div class="card-header">
                    <h5>Nombre d'heure Imput√© du Mois Courant</h5>
                </div>
                <div class="card-body">
                    <apx-chart
                    [series]="chartOptions.series"
                    [chart]="chartOptions.chart"
                    [xaxis]="chartOptions.xaxis"
                    [dataLabels]="chartOptions.dataLabels"
                    [grid]="chartOptions.grid"
                    [stroke]="chartOptions.stroke"
                    [title]="chartOptions.title"
                    [labels]="chartOptions.labels"
                    [annotations]="chartOptions.annotations"
                  ></apx-chart>
                </div>
            </div>
        </div>

        <!-- [ Main Content ] end -->
    </div>
</div>

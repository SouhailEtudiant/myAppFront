<div class="pc-container">
    <div class="pcoded-content">
    
    <div class="page-header">
    <div class="page-block">
    <div class="row align-items-center">
    <div class="col-md-12">
    <div class="page-header-title">
    <h5 class="m-b-10">Role</h5>
    </div>
    <ul class="breadcrumb">
      <li class="breadcrumb-item"><a routerLink="/dashboard">Home</a></li>
    <li class="breadcrumb-item"> Gestion Des Roles </li>
    </ul>
    </div>
    </div>
    </div>
    </div>
    
    
    <div class="row">
    
     
    <div class="card">
    <div class="card-header"  style="border-color: transparent; margin-bottom: -50px;">
    <h5>Role Liste</h5>
    <div style="margin-top: 20px;">
      <div class="d-flex">
        <div class="p-2 flex-grow-1">
          <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1"><i class="fas fa-search"></i></span>
            <input type="text" class="form-control" placeholder="Recherche Dynamique" [(ngModel)]="searchText">
          </div>
        </div>
        <div class="p-2"></div>
        <div class="p-2">
          <button type="button" class="btn btn-outline-primary" (click)="AddRole()">
            <i class="fa fa-plus"></i> Ajouter Role </button>
        </div>
      </div>
    </div>
   
    </div>
    <div class="card-body" >
      <table class="table table-striped">
        <thead >
         
          <tr>
          <th scope="col" style="background: transparent;">Libelle</th>
           
        </tr>
        
      </thead>
      <tbody >
        <tr *ngFor="let pr of repository.roles  | filter: searchText | paginate
        : {
            id: 'MicroservicePagination',
            itemsPerPage: 4 ,
            currentPage: p,
            totalItems: repository.roles.length
          }">
          
          <td>{{pr.name}}</td>
         
          
        </tr>
      </tbody>
    </table>
   
  
  
      <pagination-controls id="MicroservicePagination" class="my-pagination" (pageChange)="p = $event"
      previousLabel="Prec " nextLabel="Suiv ">
      </pagination-controls>
      
    </div>
    </div>
    </div>
    
    </div>
    
    </div>

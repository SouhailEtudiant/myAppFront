<div class="modal-header">
    <h4 class="modal-title pull-left">Changer Mot de passe</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
  <div class="container">
          <form [formGroup]="repository.formChangePass" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <p>
              
              <input  type="hidden" class="form-control" formControlName="username" name="username">
              <input  type="hidden" class="form-control" formControlName="token" name="token">          
            </p>
          </div>
         

    <div class="form-group">
        <label>Nauveau  Mot De Passe</label>
        <input type="password"  class="form-control" name="password"   formControlName="password"
        [ngClass]="{ 'is-invalid': submitted && f['password'].errors }">
        <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
          <div *ngIf="f['password'].errors['required']">password Obligatoire</div>
        </div>
    </div>


          
        
    <div class="d-flex justify-content-center" style="margin-top: 20px;"> 
        <button type="submit" class="btn btn-primary" style="margin-right: 20px;"  [disabled]="clicked">
          
              <span *ngIf="clicked" class="spinner-border spinner-border-sm" aria-hidden="true"></span> 
         
           Confirmer
          </button> 
          <button type="submit" class="btn btn-danger mr-1" (click)="clear()"> Clear</button> 
                    </div>

          
          
        
  
        
      </form>
  </div>
  </div>

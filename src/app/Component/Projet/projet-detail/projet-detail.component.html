<div class="modal-header">
    <h4 class="modal-title pull-left">Ajouter Projet</h4>
    <!-- <button type="button" class="close pull-right" aria-label="Close" > -->
        <button class="pull-right" style="border: none;">
            <i class="fa fa-window-close" aria-hidden="true" (click)="modalRef.hide()"></i>
          </button>
    <!-- </button> -->
    <!-- <div class="pull-right" >
        <i class="fa fa-window-close" aria-hidden="true" (click)="modalRef.hide()"></i>
    </div> -->
  </div>
  <div class="modal-body">
  <div class="container">
    <form [formGroup]="repository.form" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <p>
              
              <input  type="hidden" class="form-control" formControlName="id" name="id">          
            </p>
          </div>
          
                    <div class="form-group">
                          <label for="label">Titre</label>
                          <input type="text"  class="form-control" name="projetTitre"   formControlName="projetTitre"
                          [ngClass]="{ 'is-invalid': submitted && f['projetTitre'].errors }">
                          <div *ngIf="submitted && f['projetTitre'].errors" class="invalid-feedback">
                            <div *ngIf="f['projetTitre'].errors['required']">Titre Obligatoire</div>
                          </div>

                      </div>

                      <div class="form-group">
                        <label for="label">Description</label>
                        <input type="text"  class="form-control" name="projetDescription"   formControlName="projetDescription"
                        [ngClass]="{ 'is-invalid': submitted && f['projetDescription'].errors }">
                        <div *ngIf="submitted && f['projetDescription'].errors" class="invalid-feedback">
                          <div *ngIf="f['projetDescription'].errors['required']">Description Obligatoire</div>
                        </div>

                    </div>


                    <div class="form-group">
                        <label for="label">Image</label>
                        <app-upload class="form-control" name="projetImage"   formControlName="projetImage" (onUploadFinished)="uploadFinished($event)"
                        [ngClass]="{ 'is-invalid': submitted && f['projetImage'].errors }" style="border: 0px !important; display: flex;"></app-upload>
                        <div *ngIf="submitted && f['projetImage'].errors" class="invalid-feedback" style="display: flex; margin-left: 16px;">
                          <div *ngIf="f['projetImage'].errors['required']">Image Obligatoire</div>
                        </div>
                    </div>

                      <div class="d-flex justify-content-center" style="margin-top: 20px;"> 
          <button type="submit" class="btn btn-primary" style="margin-right: 20px;"  [disabled]="clicked">
            
                <span *ngIf="clicked" class="spinner-border spinner-border-sm" aria-hidden="true"></span> 
           
             Confirmer
            </button> 
          <button type="submit" class="btn btn-danger"  (click)="clear()" > RÃ©initialiser</button> 
                      </div>
      </form>
  </div>
  </div>
